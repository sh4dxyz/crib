<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHADY | Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap');
        
        :root { 
            --matrix-green: #00ff41; --electric-purple: #a040ff; 
            --bg: #050505; --text-main: #fff; --link-color: var(--matrix-green);
        }

        body.light-theme { 
            --bg: #f5f5f5; --text-main: #111; --matrix-green: #6200ee;
            --electric-purple: #0077ff; --link-color: #000;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: var(--text-main); 
            font-family: 'Courier New', monospace; overflow: hidden; 
            transition: background 0.6s; touch-action: manipulation;
        }
        
        #viewport { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 1200px; }
        
        header { 
            position: absolute; width: 100%; top: 5vh; text-align: center; z-index: 10000; pointer-events: none;
            animation: floatTitle 4s ease-in-out infinite;
        }

        #ascii-title {
            font-family: monospace; white-space: pre; line-height: 1; display: inline-block; font-size: 8px;
            background: linear-gradient(90deg, var(--matrix-green), var(--electric-purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 5px rgba(0,255,65,0.2);
        }

        @media (max-width: 768px) {
            #ascii-title { font-size: 5px; }
            .sub-link { font-size: 0.8rem !important; }
            .interactive { font-size: 14px !important; padding: 15px !important; }
            #theme-btn { padding: 8px 15px !important; font-size: 10px !important; }
        }

        .glitch-char { transition: opacity 0.1s; }
        .sub-link { font-family: 'Syncopate', sans-serif; font-size: 0.6rem; letter-spacing: 4px; text-decoration: none; color: var(--text-main); opacity: 0.7; margin-top: 10px; display: inline-block; cursor: pointer; pointer-events: auto; }

        .particle { position: absolute; transform-style: preserve-3d; will-change: transform; pointer-events: none; font-size: 10px; }
        
        .interactive { 
            cursor: pointer; font-weight: 900; z-index: 5000; pointer-events: auto; 
            font-family: 'Syncopate', sans-serif; font-size: 11px; letter-spacing: 3px; 
            color: var(--link-color) !important; text-decoration: none;
            padding: 10px; white-space: nowrap; transition: opacity 0.4s, filter 0.3s;
        }

        @keyframes floatTitle {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(15px) rotate(1deg); }
        }

        #back-btn { 
            display: none; position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%);
            background: none; border: 1px solid var(--matrix-green); color: var(--matrix-green); 
            padding: 12px 24px; cursor: pointer; font-family: 'Syncopate'; font-size: 10px; z-index: 10001;
        }

        footer { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; box-sizing: border-box; font-size: 9px; z-index: 1000; }
        #theme-btn { background: none; border: 1px solid var(--text-main); color: var(--text-main); cursor: pointer; padding: 6px 12px; border-radius: 20px; font-family: 'Syncopate'; font-size: 8px; transition: 0.3s; }
    </style>
</head>
<body>
    <header>
        <div id="ascii-title">
  ____  _   _    _    ____ __   __
 / ___|| | | |  / \  |  _ \\ \ / /
 \___ \| |_| | / _ \ | | | |\ V / 
  ___) |  _  |/ ___ \| |_| | | |  
 |____/|_| |_/_/   \_\____/  |_|  
        </div>
        <br>
        <a href="mailto:contact@shadyplanet.com" class="sub-link">// CONTACT</a>
    </header>

    <div id="viewport">
        <div id="world-container"></div>
    </div>

    <button id="back-btn">RETURN TO ORBIT</button>

    <footer>
        <button id="theme-btn">CLAIR</button>
        <div>© SHADXYZ // 2026</div>
    </footer>

<script>
    const container = document.getElementById('world-container');
    const themeBtn = document.getElementById('theme-btn');
    const backBtn = document.getElementById('back-btn');
    const asciiTitle = document.getElementById('ascii-title');
    let particles = [], stars = [], interactiveLinks = [];
    let autoSpin = 0, isHover = false, state = 'GLOBE';
    let waveStartTime = Date.now();

    const getRadius = () => window.innerWidth < 768 ? window.innerWidth * 0.35 : 260;
    const getPerspective = () => window.innerWidth < 768 ? 800 : 1000;

    function setupAsciiGlitch() {
        const text = asciiTitle.innerText;
        asciiTitle.innerHTML = text.split('').map(char => `<span class="glitch-char">${char}</span>`).join('');
    }

    function doGlitch() {
        const chars = document.querySelectorAll('.glitch-char');
        const randIndex = Math.floor(Math.random() * chars.length);
        if(chars[randIndex] && chars[randIndex].innerText.trim() !== "") {
            chars[randIndex].style.opacity = Math.random() > 0.9 ? "0.2" : "1";
        }
        setTimeout(doGlitch, 50);
    }

    const baseLinks = [
        { text: "VIDEOS", phi: 1.3, url: "#" },
        { text: "SOUNDCLOUD", phi: 1.6, url: "https://soundcloud.com/shadxyz" },
        { text: "DEMOS", phi: 1.9, url: "#" }
    ];

    function isLand(phi, theta) {
        const c1 = Math.sin(phi * 3.5) * Math.cos(theta * 2);
        const c2 = Math.cos(phi * 2 + 1.2) * Math.sin(theta * 3 - 0.5);
        return c1 > 0.4 || c2 > 0.5;
    }

    function init() {
        container.innerHTML = '';
        particles = []; stars = []; interactiveLinks = [];
        const radius = getRadius();

        setupAsciiGlitch();
        doGlitch();

        // Stars Background
        for(let i=0; i<200; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = ["+", "*", "·"][i%3];
            const r = 800 + Math.random()*400;
            const theta = Math.random()*Math.PI*2;
            const phi = Math.random()*Math.PI;
            p.dataset.x = r * Math.sin(phi) * Math.cos(theta);
            p.dataset.y = r * Math.sin(phi) * Math.sin(theta);
            p.dataset.z = r * Math.cos(phi);
            stars.push(p); container.appendChild(p);
        }

        // Globe Particles
        for(let i=0; i<700; i++) {
            const phi = Math.acos(-1 + (2 * i) / 700);
            const theta = Math.sqrt(700 * Math.PI) * phi;
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = "·";
            p.dataset.phi = phi;
            p.dataset.ox = radius * Math.sin(phi) * Math.cos(theta);
            p.dataset.oy = radius * Math.sin(phi) * Math.sin(theta);
            p.dataset.oz = radius * Math.cos(phi);
            p.dataset.tx = (i % 25 * (window.innerWidth/25)) - (window.innerWidth/2);
            p.dataset.ty = (Math.floor(i / 25) * 25) - 300;
            p.dataset.tz = 0;
            p.dataset.isLand = isLand(phi, theta);
            particles.push(p); container.appendChild(p);
        }

        baseLinks.forEach((l, index) => {
            [0, Math.PI].forEach(offset => {
                const a = document.createElement('a');
                a.className = 'particle interactive';
                a.innerText = l.text;
                a.href = l.url;
                if(l.url !== "#") a.target = "_blank";
                const r = radius + 30; 
                const theta = (index * (Math.PI * 2 / 3)) + offset;
                a.dataset.ox = r * Math.sin(l.phi) * Math.cos(theta);
                a.dataset.oy = r * Math.sin(l.phi) * Math.sin(theta);
                a.dataset.oz = r * Math.cos(l.phi);
                if(l.url === "#") a.addEventListener('click', (e) => { e.preventDefault(); morph('SHELF'); });
                a.onmouseenter = () => isHover = true;
                a.onmouseleave = () => isHover = false;
                interactiveLinks.push(a);
                container.appendChild(a);
            });
        });
    }

    function morph(target) {
        state = target;
        backBtn.style.display = target === 'SHELF' ? 'block' : 'none';
    }

    backBtn.onclick = () => morph('GLOBE');

    function update(el, x, y, z, ry, isStar, isLink = false) {
        let x1 = x * Math.cos(ry) - z * Math.sin(ry);
        let z1 = x * Math.sin(ry) + z * Math.cos(ry);
        const perspective = getPerspective();
        const scale = perspective / (perspective - z1);
        const px = x1 * scale;
        const py = y * scale;

        if(isStar) {
            const radius = getRadius();
            // Masque l'étoile si elle est derrière le globe (z1 > 0 et distance au centre faible)
            const dist = Math.sqrt(px * px + py * py);
            if (state === 'GLOBE' && z1 > 0 && dist < radius) {
                el.style.opacity = 0;
            } else {
                el.style.opacity = 0.2;
            }
            el.style.transform = `translate3d(${px}px, ${py}px, ${z1}px) scale(${scale})`;
        } else {
            const timeElapsed = (Date.now() - waveStartTime) / 1000;
            const waveProgress = (timeElapsed % 4) / 1.5;
            let extraScale = 1;

            if(state === 'GLOBE' && !isLink && el.dataset.phi) {
                const distFromPole = parseFloat(el.dataset.phi) / Math.PI;
                const diff = Math.abs(distFromPole - waveProgress);
                if(diff < 0.12) {
                    extraScale = 1 + ((1 - diff/0.12) * 0.4);
                }
            }

            if(isLink) {
                const isFront = z1 > 0; 
                el.style.opacity = isFront ? 1 : 0;
                el.style.pointerEvents = isFront ? 'auto' : 'none';
                el.style.transform = `translate3d(${px}px, ${py}px, ${z1}px) scale(${scale})`;
                return;
            }
            
            const alpha = (z1 + 260) / 520;
            el.style.opacity = z1 < 0 ? alpha * 0.15 : alpha + 0.2;
            el.style.color = el.dataset.isLand === "true" ? 'var(--matrix-green)' : 'var(--text-main)';
            el.style.transform = `translate3d(${px}px, ${py}px, ${z1}px) scale(${scale * extraScale})`;
        }
    }

    function render() {
        autoSpin += isHover ? 0.0005 : 0.0025;
        
        stars.forEach(s => {
            const ry = autoSpin * 0.1;
            update(s, parseFloat(s.dataset.x), parseFloat(s.dataset.y), parseFloat(s.dataset.z), ry, true);
        });
        
        particles.forEach(p => {
            const tx = state === 'GLOBE' ? parseFloat(p.dataset.ox) : parseFloat(p.dataset.tx);
            const ty = state === 'GLOBE' ? parseFloat(p.dataset.oy) : parseFloat(p.dataset.ty);
            const tz = state === 'GLOBE' ? parseFloat(p.dataset.oz) : parseFloat(p.dataset.tz);
            const ry = state === 'GLOBE' ? autoSpin : 0;
            update(p, tx, ty, tz, ry, false);
        });

        interactiveLinks.forEach(l => {
            if(state === 'GLOBE') {
                l.style.display = 'block';
                update(l, parseFloat(l.dataset.ox), parseFloat(l.dataset.oy), parseFloat(l.dataset.oz), autoSpin, false, true);
            } else {
                l.style.display = 'none';
            }
        });

        requestAnimationFrame(render);
    }

    const toggleTheme = () => {
        const isLight = document.body.classList.toggle('light-theme');
        themeBtn.innerText = isLight ? "SOMBRE" : "CLAIR";
    };

    themeBtn.addEventListener('click', toggleTheme);
    themeBtn.addEventListener('touchend', (e) => {
        e.preventDefault();
        toggleTheme();
    });

    window.addEventListener('resize', () => {
        init();
    });

    init(); render();
</script>
</body>
</html>
